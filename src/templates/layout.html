<!DOCTYPE html>
<html lang="en">

  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SmartPark Homepage">
    <meta name="author" content="magnusoy">

    <title>{% block title %}{% endblock %} - Pettersverden</title>
    
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    {% endblock %}
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/">Pettersverden</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Hjem
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Om</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    {% block footer %}
    <footer class="footer-distributed">

			<div class="footer-right">

				<a href="https://www.facebook.com/Dr0nn1"><i class="fab fa-facebook"></i></a>
				<a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
				<a href="https://github.com/dr0nn1"><i class="fab fa-github"></i></a>

			</div>

			<div class="footer-left">

				<p class="footer-links">
					<a href="/">Hjem</a>
          ·
					<a href="/about">Om</a>
					·
					<a href="/contact">Kontakt</a>
				</p>

				<p>Pettersverden &copy; 2019</p>
			</div>
    </footer>
    {% endblock %}
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
